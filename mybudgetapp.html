<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Budget App</title>
    <link rel="stylesheet" href="Style/dist/mybudgetappstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/all.css">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="row-body">
            <div>
                <h3 class="text-uppercase">The Budget App</h3>
                <div class="row">
                    <div class="col-md-5">
                        <div class="budget-feedback alert-danger text-capitalize">
                            budget feedback
                        </div>
                        <form id="budget-form" class="budget-form">
                            <h5 class="text-capitalize">please enter your budget</h5>
                            <div class="form-group">
                                <input type="number" class="form-control budget-input" id="budget-input">
                            </div>
                            <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">
                            calculate
                            </button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <div class="row-grid">
                            <div class="text-center">
                                <h6 class="text-uppercase info-title">budget</h6>
                                <span class="budget-icon">
                                    <img src="images/balance.png" alt="budget-png" class="size">
                                </span>
                                <h4 class="text-uppercase budget" id="budget">
                                    <span>$</span>
                                    <span id="budget-amount">0</span>
                                </h4>
                            </div>
                            <div class="text-center">
                                <h6 class="text-uppercase info-title">expenses</h6>
                                <span class="expense-icon">
                                    <img src="images/expense.png" alt="expense-png" class="size">
                                </span>
                                <h4 class="text-uppercase expense color-red" id="expense">
                                    <span>$</span>
                                    <span id="expense-amount">0</span>
                                </h4>
                            </div>
                            <div class="text-center">
                                <h6 class="text-uppercase info-title">balance</h6>
                                <span class="balance-icon">
                                    <img src="images/budget.png" alt="balance-png" class="size">
                                </span>
                                <h4 class="text-uppercase balance" id="balance">
                                    <span>$</span>
                                    <span id="balance-amount">0</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="expense-feedback text-capitalize alert-danger">
                            expense feedback
                        </div>
                        <form id="expense-form" class="expense-form">
                            <h5 class="text-capitalize">please enter your expense</h5>
                            <div class="form-group">
                                <input type="text" class="form-control expense-input" id="expense-input">
                            </div>
                            <h5 class="text-capitalize">please enter expense amount</h5>
                            <div class="form-group">
                                <input type="number" class="form-control expense-input" id="amount-input">
                            </div>
                            <button type="submit" class="btn text-capitalize expense-submit">add expense</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <div class="expense-list" id="expense-list">
                            <div class="expense-list__info d-flex justify-content-between text-capitalize">
                                <h5 class="list-item">expense title</h5>
                                <h5 class="list-item">expense value</h5>
                            </div>
                            <!--single expense -->
                            <div class="expense" id="single-expense">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/budgetapp.js"></script>
</body>

</html>
